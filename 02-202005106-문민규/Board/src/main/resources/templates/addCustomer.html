<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고객 추가</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-4 bg-white shadow-md rounded-lg flex flex-col">
        <div class="text-center mb-4">
            <h2 class="text-red-600 font-bold">저장 전 다시 한번 확인!!</h2>
        </div>
        <div class="flex">
            <div class="w-1/4 mr-4">
                <img src="/images/callcenter.png" alt="callcenter" class="w-full h-auto rounded-lg">
            </div>
            <form action="/addCustomer" method="post" enctype="multipart/form-data" class="flex flex-col gap-4 w-3/4">
                <div class="flex flex-col">
                    <label class="mb-2">성명 :</label>
                    <input type="text" name="name" class="border rounded px-3 py-2">
                </div>
                <div class="flex flex-col">
                    <label class="mb-2">주소 :</label>
                    <input type="text" name="address" class="border rounded px-3 py-2">
                </div>
                <div class="flex flex-col">
                    <label class="mb-2">핸드폰 번호 :</label>
                    <input type="text" name="phone" class="border rounded px-3 py-2">
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">저장</button>
            </form>
        </div>
        <div class="flex justify-center gap-4 mt-4">
            <a href="/" class="text-blue-500 hover:underline">Home</a>
            <a href="/customerlist" class="text-blue-500 hover:underline">고객목록</a>
        </div>
    </div>
</body>
</html>
