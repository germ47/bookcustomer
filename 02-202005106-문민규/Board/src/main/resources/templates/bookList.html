<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>도서 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-gray-800">도서 목록</h1>
            <a href="/" class="text-blue-600 hover:underline">Home</a>
        </header>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Book ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Book Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Publisher</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:each="board: ${bookList}" class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a th:text="${board.bookid}" 
                               th:href="@{/{id}(id=${board.bookid})}"
                               class="text-blue-600 hover:underline">
                            </a>
                        </td>
                        <td th:text="${board.bookname}" class="px-6 py-4"></td>
                        <td th:text="${board.publisher}" class="px-6 py-4"></td>
                        <td th:text="${board.price}" class="px-6 py-4"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
